<!DOCTYPE html>
<html lang="es">
<head>
    <title>Blueprints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="/js/apimock.js"></script>
    <script src="/js/apiclient.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center">Blueprints</h1>
    <div class="row">
        <div class="col offset">
            <div class="input-group">
                <input type="text" id="authorNameInput" class="form-control" placeholder="Nombre del autor">
                <button id="fetchBlueprintsButton" class="btn btn-primary">Get Blueprints</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 text-left">
            <h2>Autor: <span id="currentAuthorDisplay">Ninguno</span></h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nombre del Plano</th>
                    <th>Puntos</th>
                    <th>Acci√≥n</th>
                </tr>
                </thead>
                <tbody id="blueprintTableBody">

                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 text-center">
            <h4>Total de puntos: <span id="totalPointsDisplay">0</span></h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 text-center">
            <h3>Plano seleccionado: <span id="selectedBlueprintDisplay">Ninguno</span></h3>
            <canvas id="blueprintCanvas" width="400" height="300" style="border: 1px solid #000;"></canvas>
        </div>
    </div>
</div>
</body>
</html>
